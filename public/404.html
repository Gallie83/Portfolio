<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // Redirect /Portfolio to /portfolio
    const path = window.location.pathname;
    if (path.toLowerCase() !== path) {
      window.location.replace(path.toLowerCase() + window.location.search + window.location.hash);
    } else {
      // If it's actually a 404, redirect to home
      window.location.replace('/portfolio/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
